<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sec Maths</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="home" class="center">
            <div id="heading-container">
                <h1 id="main-heading">Quick Maths</h1>
            </div>
            
            <div id="buttons" class="mt-5">
                <button id="play-button" class="button mr-4"><span class="button-text">Play</span></button>
                <button id="highscore-button" class="button mr-4"><span class="button-text">High Scores</span></button>
                <button id="instructions-button" class="button"><span class="button-text">Instructions</span></button>
            </div>
        </div>

        <div id="max-value-select" class="hidden center">
            <h1 id="max-value-label" class="mr-3">Select max calculation value:</h1>
            <div id="selection" class="d-flex align-items-top mt-3">
                <button id="start-button" class="button mr-3">Start</button>
                <button class="button back-button mr-3">Back</button>
                <input id="max-value" value="10" min="0" type="number">
            </div>
        </div>

        <div id="play" class="container hidden center">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <h1 id="timer">Time left: <span id="seconds"></span></h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h1 id="calculation" >
                        <span id="firstNumber"></span> 
                        <span id="operator"></span> 
                        <span id="secondNumber"></span> 
                        = 
                        <span><input id="result" type="text"></span>
                    </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h1 id="score-text">Score: <span id="score">0</span></h1>
                </div>
            </div>
        </div>

        <div id="game-over" class="hidden center">
            <h1 class="header">Game over</h1>
            <div class="game-over-buttons">
                <button class="button home-button mr-3">Home</button>
                <button class="button try-again-button">Try again</button>
            </div> 
        </div>

        <div id="highscores" class="hidden center">
            <h1 class="header">Highscores</h1>
            <div id="leaderboard">
                <ol>
                </ol>
            </div>
            <button class="button back-button">Back</button>
        </div>

        <div id="new-highscore" class="hidden center">
            <h1 id="new-highscore-header" class="header">New Highscore!</h1>
            <div id="name-input" class="d-flex align-items-bottom">
                <label for="name-input" class="mr-3">Name:</label>
                <input id="name-input-field" class="mr-3" type="text" maxlength="3" minlength="1" value="XYZ">
                <button class="button back-button submit-button">Submit</button>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
        <script src="server.js" async defer></script>
    </body>
</html>
